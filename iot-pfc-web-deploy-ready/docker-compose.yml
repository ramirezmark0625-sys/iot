services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pfc
      POSTGRES_PASSWORD: pfc_password
      POSTGRES_DB: pfc_db
    volumes:
      - pfc_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pfc -d pfc_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://pfc:pfc_password@db:5432/pfc_db
      ALLOWED_ORIGINS: http://localhost,http://127.0.0.1
      SEED_ADMIN: "true"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pfc_db_data:
